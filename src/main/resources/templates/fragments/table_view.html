<!-- src/main/resources/templates/fragments/table_view.html -->
<div th:fragment="tableView">
    <div id="tableView" class="mt-3">
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>E-mail</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Enabled</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${listUsers}">
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.firstName}]]</td>
                    <td>[[${user.lastName}]]</td>
                    <td>[[${user.enabled}]]</td>
                    <td>
                        <button class="btn btn-warning mr-3" type="button" th:formaction="@{'/users/update/' + ${user.id}}" onclick="location.href=this.formAction">Edit</button>
                        <button class="btn btn-danger" type="button" th:formaction="@{'/users/delete/' + ${user.id}}" onclick="location.href=this.formAction">Delete</button>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
