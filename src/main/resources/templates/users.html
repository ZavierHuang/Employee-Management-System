<!-- src/main/resources/templates/index.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid text-center">

  <!-- 引入導航欄 -->
  <div th:replace="fragments/header :: header"></div>

  <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
  </div>

  <div class="container mt-4">
    <div class="d-flex justify-content-end">
      <form th:action="@{/users/new}" method="get" style="display:inline;">
        <button class="btn btn-primary me-3" type="submit">Add+</button>
      </form>
      <button id="toggleView" class="btn btn-primary">Switch to Card View</button>
    </div>

    <!-- 表格視圖 -->
    <div th:replace="fragments/table_view :: tableView"></div>

    <!-- 卡片視圖 -->
    <div th:replace="fragments/card_view :: cardView"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
